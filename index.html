<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">My Blog</h1>
      <ul class="flex space-x-6 text-sm font-medium">
        <li><a href="#posts" class="hover:text-blue-500">Posts</a></li>
        <li><a href="#about" class="hover:text-blue-500">About</a></li>
      </ul>
    </div>
  </nav>

  <!-- Posts Section -->
  <section id="posts" class="max-w-5xl mx-auto py-10 px-4">
    <h2 class="text-3xl font-semibold mb-6 text-center">Blog Posts</h2>

    <div class="flex flex-col md:flex-row md:justify-between items-center mb-6 gap-4">
      <div>
        <label class="block mb-1 font-semibold">Filter by Category:</label>
        <select id="filter-category" class="rounded border p-2">
          <option value="all">All</option>
          <option value="tech">Tech</option>
          <option value="life">Lifestyle</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-semibold">Sort by:</label>
        <select id="sort-date" class="rounded border p-2">
          <option value="newest">Newest First</option>
          <option value="oldest">Oldest First</option>
        </select>
      </div>
    </div>

    <div id="blog-container" class="space-y-6"></div>
  </section>

  <!-- About Section -->
  <section id="about" class="bg-white py-10 px-4 text-center shadow-inner">
    <h2 class="text-2xl font-semibold mb-4">About</h2>
    <p class="max-w-xl mx-auto text-gray-600">
      This is a modern responsive blog template built for internship submission using HTML, Tailwind CSS, and JavaScript.
    </p>
  </section>

  <script src="script.js"></script>
</body>
</html>
